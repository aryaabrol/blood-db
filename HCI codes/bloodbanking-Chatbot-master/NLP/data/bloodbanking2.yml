- - Will it hurt when you insert the needle?
  - Only for a moment. Pinch the fleshy, soft underside of your arm. That pinch is similar to what you will feel when the needle is inserted.
- - How long does a blood donation take?
  - The entire process takes about one hour and 15 minutes the actual donation of a pint of whole blood unit takes eight to 10 minutes. However, the time varies slightly with each person depending on several factors including the donorâ€™s health history and attendance at the blood drive.
- - How long will it take to replenish the pint of blood I donate?
  - The plasma from your donation is replaced within about 24 hours. Red cells need about four to six weeks for complete replacement. Thats why at least eight weeks are required between whole blood donations.
- - How often can I donate blood?
  - You must wait at least eight weeks (56 days) between donations of whole blood and 16 weeks (112 days) between Power Red donations. Platelet apheresis donors may give every 7 days up to 24 times per year. Regulations are different for those giving blood for themselves (autologous donors).
- - Who can donate blood?
  - In most states, donors must be age 17 or older. Some states allow donation by 16-year-olds with a signed parental consent form. Donors must weigh at least 110 pounds and be in good health. Additional eligibility criteria apply.
- - What should I eat before blood-donation ?
  - Anything that you normally eat at home., Eat a  light snacks and a cold drink  before blood donation  is sufficient..
- - What happens to blood I donate ?
  - Your blood in the blood bank is processed and within 6 hours of Blood collection It  is separated into components viz. Red Cells, White Cells, Plasma & Platelets. These Blood components are made available for the patients. By making blood components, all the useful parts of blood can be used and from one unit of blood four patients can be benefited..

